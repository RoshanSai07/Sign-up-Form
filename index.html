<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Side -->
      <div class="head">
        <img
          src="https://images.unsplash.com/photo-1747760866743-97dff7918000?q=80&w=687&auto=format&fit=crop"
          alt="Greenery"
        />
        <div class="logo">
          <h1>Sign-Up Form</h1>
        </div>
      </div>

      <!-- Right Side -->
      <div class="main">
        <div class="text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <br />
          <p>You know you want to.</p>
        </div>

        <form action="#" method="post" class="form">
          <h3>Let's do this!</h3>

          <div class="row-group">
            <div class="form-group">
              <label for="first">First Name</label>
              <input type="text" id="first" name="first" required />
            </div>

            <div class="form-group">
              <label for="second">Last Name</label>
              <input type="text" id="second" name="second" required />
            </div>
          </div>

          <div class="row-group">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>

          <div class="row-group">
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" id="pass" name="pass" required />
            </div>

            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" name="confirm" required />
            </div>
          </div>
        </form>
        <div class="btn">
          <button type="submit">Create Account</button>
        </div>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
